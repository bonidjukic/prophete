{% extends 'base.html' %}
{% load staticfiles %}
{% load i18n %}

{% block content %}

  <div class="row">
    <div class="col-xs-12 offset-md-3 col-md-6">
      <form action="." method="post" enctype="multipart/form-data" class="form" id="">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">
          <i class="fa fa-check"></i>&nbsp;{% trans 'Submit' %}
        </button>
      </form>
    </div>
  </div>

{% endblock %}
